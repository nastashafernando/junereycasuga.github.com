<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="/favicon.png" rel="icon">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <!--<div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>-->

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
     
          <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
     
          <!-- Be sure to leave the brand out there if you want it shown -->
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
     
          <!-- Everything you want hidden at 940px or less, place within here -->
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}
            </ul>

            <form class="navbar-search pull-right" action="http://google.com/search" method="GET">
              <input type="hidden" name="q" value="site:junereycasuga.github.com" />
              <input type="text" class="search-query" placeholder="Search" name="q" />&nbsp;
              <a href="/atom.xml" target="_blank"><img src="/assets/icons/RSS.png" id="rss" /></a>
            </form>
          </div>
     
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content" id="content">
        {{ content }}
      </div>

      <footer>
        <div class="row-fluid">
          <div class="span6">
            <a href="https://www.facebook.com/kaj26kai" target="_blank"><img src="/assets/icons/Facebook.png" /></a>
            <a href="https://twitter.com/junereycasuga" target="_blank"><img src="/assets/icons/Twitter.png" /></a>
            <a href="https://plus.google.com/105091722637731618991/posts" target="_blank"><img src="/assets/icons/Google+.png" /></a>
            <a href="https://github.com/junereycasuga/" target="_blank"><img src="/assets/icons/Github.png" /></a>
            <a href="http://ph.linkedin.com/pub/junerey-casuga/43/890/36b" target="_blank"><img src="/assets/icons/LinkedIn.png" /></a>
          </div>
          <div class="span6 pull-right">
            <p>&copy; {{ site.author.name }} 2012 - Powered by <a href="http://jekyllbootstrap.com" target="_blank">Jekyll</a>
            </p>
          </div>
        </div>
      </footer>

    </div> <!-- /container -->
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    {% include JB/analytics %}
  </body>
</html>
